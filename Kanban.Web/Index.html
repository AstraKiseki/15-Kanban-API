<!DOCTYPE html>
<html ng-app="kanban">
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <style>
        body {
            background: skyblue;
        }

    </style>
</head>
<body ng-controller="IndexController">
    
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Kanban</a>
            </div>
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
        <!--<pre>{{lists | json}}</pre>-->
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="list in lists">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {{list.Name}}
                        <!-- ng-repeat for cards in list as assignment -->
                    </div>
                    <div class="panel-body" ng-repeat="cards in list.cards">
                        <p>{{cards.Text}}</p>
                    </div>
                    <div class="panel-footer">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="list.newCard.Text" placeholder="Add Card to List">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-info" ng-click="addCard()">
                                <i class="fa fa-plus"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                </div>
                    </div>
                </div>

            <div class="col-xs=12 col-sm-6 col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="newList.Name" placeholder="Add List...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="addList()">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
